<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Bangalore Tiffin Service</title>
    <link rel="stylesheet" href="reviewstyle.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://cdn-icons-png.freepik.com/128/2276/2276931.png" alt="Bangalore Tiffin Service">
                <h4>Tiffin service website</h4>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="reviews">
        <div class="container">
            <h2>Customer Reviews</h2>
            <!-- Feedback form -->
            <div class="feedback-form">
                <h3>Leave Your Feedback</h3>
                <form id="feedbackForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="feedback">Your Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" required></textarea>
                    <button type="submit" class="btn">Submit Feedback</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tiffin Service. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
